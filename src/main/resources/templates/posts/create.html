<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(#{home.page.title})"></head>

<body>

<header th:replace="fragments/layout :: header"></header>


<main class="container">
    <h1 th:text="#{create.page.title}">Create post</h1>
    <hr>
    <form method="post" th:action="@{/posts/create}" th:object="${blogDTO}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-8">
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <ul>
                        <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="title"><strong th:text="#{create.page.title.label}">Title</strong></label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}"
                           th:placeholder="#{create.page.title.label}"
                           th:errorclass="is-invalid">
                </div>
                <div class="form-group" th:object="${blogDTO}">
                    <label for="content">
                        <strong th:text="#{create.page.content.label}">Content></strong>
                    </label>
                    <textarea id="content" name="content" class="form-control" th:size="20" th:rows="8"
                              th:field="*{contents}"
                              th:placeholder="#{create.page.content.label}"
                              th:errorclass="is-invalid">

                    </textarea>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button th:text="#{create.page.button.save}" class="btn btn-success">Save</button>
                    <a th:href="@{/posts}" th:text="#{create.page.button.cancel}" class="btn btn-outline-success">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
