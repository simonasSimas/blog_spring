<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(#{home.page.title})"></head>

<body>

<header th:replace="fragments/layout :: header"></header>


<main class="container">
    <h1 th:text="#{edit.page.title}"></h1>
    <hr>
    <form method="post" th:action="@{/posts/{id}/edit(id = ${blog.id})}" th:object="${blog}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="title"><strong th:text="#{edit.page.label.title}">Title</strong></label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}"
                           th:text="${blog.title}">
                </div>
                <div class="form-group">
                    <label for="content">
                        <strong th:text="#{edit.page.label.content}">Content></strong>
                    </label>
                    <textarea id="content" name="content" class="form-control" th:size="20" th:rows="20"
                              th:field="*{contents}"
                              th:text="${blog.contents}"
                              th:errorclass="is-invalid">

                    </textarea>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button th:text="#{edit.page.button.save}" class="btn btn-success">Save</button>
                    <a th:href="@{/posts/{id}/view(id = ${blog.id})}" th:text="#{edit.page.button.cancel}" class="btn btn-outline-dark">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
